<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <img src="images/js.png" alt="JavaScript logo">
        <h1>JavaScript Test</h1>
          <div id="intro">
          <h4>Test Your Javascript skills</h4>
          <ol>
            <li>The test contains 5 questions.</li>
            <li>You will get 5 point for each correct answer. At the end of the Quiz, your total score will be displayed. Maximum score is 25 points.</li>
          </ol>
      </div>
            <p><span class="start">Start</span> The Quiz</p>



          <div class="row">
            <div class="col-md-2">

            </div>

            <div class="col-md-8">
              <form id="test">
                <div class="well">
                  <h1>The Test</h1>
                    <p>Good Luck!</p>
                  <h3>Questions</h3>
                    <label for="Q1">1. Inside which HTML element do we put the JavaScript?</label>
                      <div class="radio">
                        <label>
                          <input type="radio" name="Q1" value="0">JavaScript tags
                        </label>
                      </div>

                      <div class="radio">
                        <label>
                          <input type="radio" name="Q1" value="0">Scripting tags
                        </label>
                      </div>

                      <div class="radio">
                        <label>
                          <input type="radio" name="Q1" value="5">Script tags
                        </label>
                      </div>

                      <div class="radio">
                        <label>
                          <input type="radio" name="Q1" value="0">Js tags
                        </label>
                      </div>

                      <label for="Q2">2. Where is the correct place to insert a JavaScript?</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="Q2" value="5">Both the "head" section and the "body" section are correct
                          </label>
                        </div>

                        <div class="radio">
                          <label>
                            <input type="radio" name="Q2" value="0">The "body" section
                          </label>
                        </div>

                        <div class="radio">
                          <label>
                            <input type="radio" name="Q2" value="0">The "head" section
                          </label>
                        </div>

                        <label for="Q3">3. What is the correct syntax for referring to an external script called "xxx.js"?</label>
                          <div class="radio">
                            <label>
                              <input type="radio" name="Q3" value="5">"script src="xxx.js" "
                            </label>
                          </div>

                          <div class="radio">
                            <label>
                              <input type="radio" name="Q3" value="0">"script href="xxx.js" "
                            </label>
                          </div>

                          <div class="radio">
                            <label>
                              <input type="radio" name="Q3" value="0">"script name="xxx.js" "
                            </label>
                          </div>

                          <label for="Q4">4. What is the correct syntax for referring to an external script called "xxx.js"?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="Q4" value="5">True
                              </label>
                            </div>

                            <div class="radio">
                              <label>
                                <input type="radio" name="Q4" value="0">False
                              </label>
                            </div>

                            <label for="Q5">5. How do you create a function in JavaScript?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="Q5" value="0">function:myFunction()
                              </label>
                            </div>

                            <div class="radio">
                              <label>
                                <input type="radio" name="Q5" value="5">function myFunction()
                              </label>
                            </div>

                            <div class="radio">
                              <label>
                                <input type="radio" name="Q5" value="0">function = myFunction()
                              </label>
                            </div>


                        <button type="submit" class="btn-success">Submit</button>

                </div>


              </form>
              <div class="finalResult">
                <p> <span id="display"></span> </p>

              </div>
            </div>

            <div class="col-md-2">

            </div>



          </div>

    </div>

    </div>

  </body>
</html>
